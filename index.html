<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betly AI | Tactical Core</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-btn" onclick="toggleMenu()">
                <div class="menu-icon"></div>
            </div>
            <div class="logo-box">
                <h1>BETLY AI</h1>
                <div class="sidebar-identity">PROFESSIONAL QUANTITATIVE PREDICTION</div>
            </div>
            <br>
            <a href="accumulator.html" class="quant-nav-widget">
                <div class="live-pulsator"></div>
                <div class="quant-nav-label">LIVE OPTIMIZER</div>
                <div class="quant-nav-title">View Analyst's 3.00 Odds Pick</div>
            </a>
        </header>

        <div class="overlay" onclick="toggleMenu()"></div>
        <nav class="sidebar">
            <h3 style="color:white; margin-bottom: 30px; font-size: 1.2rem;">NAVIGATION</h3>
            <a href="#" class="nav-link active" onclick="switchView('tactical')">Tactical Core</a>
            <a href="#" class="nav-link" onclick="switchView('history')">Prediction History</a>
            <a href="accumulator.html" class="nav-link">Quant Optimizer</a>
        </nav>

        <!-- View: Tactical Core (Main) -->
        <div id="view-tactical">
            <nav class="tabs" id="league-tabs">
                <!-- Tabs injected via JS -->
            </nav>

            <main class="main-layout">
                <aside class="glass-card selector-box">
                    <h2>Match Fixtures</h2>
                    <div id="fixture-list">
                        <!-- Fixtures injected via JS -->
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                    </div>
                </aside>

                <section id="results-display" class="results-area">
                    <div class="glass-card">
                        <div class="match-header" id="match-header">
                            <!-- Header injected via JS -->
                        </div>

                        <div class="score-box">
                            <div class="score-label">AI PREDICTED SCORE</div>
                            <div class="score-val" id="predicted-score-val">--</div>
                        </div>

                        <div class="picks-grid" id="picks-grid">
                            <!-- Picks injected via JS -->
                        </div>

                        <div id="analytics-summary"
                            style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                            <!-- Analytics injected via JS -->
                        </div>
                    </div>

                    <div id="h2h-history" style="display: none;">
                        <!-- H2H History injected via JS -->
                    </div>
                </section>
            </main>
        </div>

        <!-- View: History -->
        <div id="view-history" style="display: none;">
            <div class="glass-card" style="max-width: 900px; margin: 0 auto;">
                <h2 style="margin-bottom: 20px; color: var(--accent-glow);">PREDICTION PERFORMANCE</h2>

                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterHistory('all')">ALL</button>
                    <button class="filter-btn" onclick="filterHistory('won')">WINS</button>
                    <button class="filter-btn" onclick="filterHistory('lost')">LOSSES</button>
                    <button class="filter-btn" onclick="filterHistory('pending')">PENDING</button>
                    <button class="filter-btn" onclick="clearHistory()"
                        style="margin-left: auto; color: #f43f5e;">Reset</button>
                </div>

                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Match</th>
                                <th>Prediction</th>
                                <th>Self-Grade</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <!-- Injected JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

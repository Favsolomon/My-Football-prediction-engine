<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betly AI | Tactical Core</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent-blue: #3b82f6;
            --accent-glow: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --hero-grad: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --value-grad: linear-gradient(135deg, #92400e 0%, #f59e0b 100%);
            --safety-grad: linear-gradient(135deg, #334155 0%, #64748b 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-box {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-identity {
            font-size: 0.8rem;
            color: #10b981;
            letter-spacing: 0.2em;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
            scrollbar-width: none;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .tab:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .tab.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        /* Main Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Selection */
        .selector-box h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #fixture-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .fixture-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .fixture-item:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .fixture-item.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .f-teams {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .f-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Results Area */
        .results-area {
            display: none;
            /* Shown via JS */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .team-box {
            text-align: center;
            flex: 1;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .vs-divider {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .score-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-label {
            font-size: 0.8rem;
            color: #10b981;
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        .score-val {
            font-size: 3rem;
            font-weight: 800;
        }

        /* Fancy Nav Widget */
        .quant-nav-widget {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.1);
        }

        .quant-nav-widget:hover {
            transform: translateY(-2px);
            border-color: #10b981;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
        }

        .quant-nav-label {
            font-size: 0.75rem;
            font-weight: 800;
            color: #10b981;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .quant-nav-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .live-pulsator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            position: relative;
        }

        .live-pulsator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #10b981;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Smart Accumulator Card */
        .acca-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 30px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .acca-card::before {
            content: "ANALYST'S OPTIMAL PICK";
            position: absolute;
            top: 20px;
            right: -35px;
            background: #10b981;
            color: white;
            padding: 5px 40px;
            font-size: 0.7rem;
            font-weight: 800;
            transform: rotate(45deg);
        }

        .acca-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 20px;
        }

        .acca-odds-box {
            text-align: left;
        }

        .acca-odds-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: #10b981;
            line-height: 1;
        }

        .acca-odds-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .acca-legs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .acca-leg {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 18px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .acca-leg:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        .leg-fixture {
            font-size: 0.85rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .leg-market {
            font-size: 0.75rem;
            color: var(--accent-glow);
            font-weight: 600;
        }

        .leg-odds {
            font-size: 1rem;
            font-weight: 800;
            color: #f59e0b;
            margin-top: 5px;
        }

        .acca-footer {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
        }

        .acca-stat b {
            color: var(--text-primary);
        }

        .confidence-badge {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 4px 12px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 0.7rem;
        }

        /* Picks Grid */
        .picks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "primary risky"
                "safety risky";
            gap: 20px;
            margin-bottom: 30px;
        }

        .pick-primary {
            grid-area: primary;
        }

        .pick-safety {
            grid-area: safety;
        }

        .pick-risky {
            grid-area: risky;
        }

        @media (max-width: 600px) {
            .picks-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "primary"
                    "safety"
                    "risky";
            }
        }

        .pick-card {
            padding: 15px;
            border-radius: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pick-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            opacity: 0.8;
        }

        .pick-val {
            font-size: 1.3rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .pick-insight {
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Probability Gauge */
        .prob-gauge-container {
            margin: 20px 0 30px 0;
        }

        .prob-gauge {
            display: flex;
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
        }

        .gauge-h {
            background: var(--accent-blue);
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gauge-d {
            background: #64748b;
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gauge-a {
            background: #f59e0b;
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .label-h {
            color: var(--accent-blue);
        }

        .label-a {
            color: #f59e0b;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- HISTORY & MENU STYLES --- */
        .menu-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-blue);
        }

        .menu-icon {
            width: 24px;
            height: 2px;
            background: white;
            position: relative;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
        }

        .menu-icon::before {
            top: -8px;
        }

        .menu-icon::after {
            top: 8px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 100px 30px;
            box-shadow: 10px 0 50px rgba(0, 0, 0, 0.5);
        }

        .sidebar.open {
            left: 0;
        }

        .nav-link {
            display: block;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-blue);
            transform: translateX(10px);
        }

        .history-table-container {
            width: 100%;
            overflow-x: auto;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .history-table th {
            text-align: left;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .status-won {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-lost {
            background: rgba(244, 63, 94, 0.2);
            color: #f43f5e;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }

        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-btn" onclick="toggleMenu()">
                <div class="menu-icon"></div>
            </div>
            <div class="logo-box">
                <h1>BETLY AI</h1>
                <div class="sidebar-identity">PROFESSIONAL QUANTITATIVE PREDICTION</div>
            </div>
            <br>
            <a href="accumulator.html" class="quant-nav-widget">
                <div class="live-pulsator"></div>
                <div class="quant-nav-label">LIVE OPTIMIZER</div>
                <div class="quant-nav-title">View Analyst's 3.00 Odds Pick</div>
            </a>
        </header>

        <div class="overlay" onclick="toggleMenu()"></div>
        <nav class="sidebar">
            <h3 style="color:white; margin-bottom: 30px; font-size: 1.2rem;">NAVIGATION</h3>
            <a href="#" class="nav-link active" onclick="switchView('tactical')">Tactical Core</a>
            <a href="#" class="nav-link" onclick="switchView('history')">Prediction History</a>
            <a href="accumulator.html" class="nav-link">Quant Optimizer</a>
        </nav>

        <!-- View: Tactical Core (Main) -->
        <div id="view-tactical">
            <nav class="tabs" id="league-tabs">
                <!-- Tabs injected via JS -->
            </nav>

            <main class="main-layout">
                <aside class="glass-card selector-box">
                    <h2>Match Fixtures</h2>
                    <div id="fixture-list">
                        <!-- Fixtures injected via JS -->
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                        <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                    </div>
                </aside>

                <section id="results-display" class="results-area">
                    <div class="glass-card">
                        <div class="match-header" id="match-header">
                            <!-- Header injected via JS -->
                        </div>

                        <div class="score-box">
                            <div class="score-label">AI PREDICTED SCORE</div>
                            <div class="score-val" id="predicted-score-val">--</div>
                        </div>

                        <div class="picks-grid" id="picks-grid">
                            <!-- Picks injected via JS -->
                        </div>

                        <div id="analytics-summary"
                            style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                            <!-- Analytics injected via JS -->
                        </div>
                    </div>

                    <div id="h2h-history" style="display: none;">
                        <!-- H2H History injected via JS -->
                    </div>
                </section>
            </main>
        </div>

        <!-- View: History -->
        <div id="view-history" style="display: none;">
            <div class="glass-card" style="max-width: 900px; margin: 0 auto;">
                <h2 style="margin-bottom: 20px; color: var(--accent-glow);">PREDICTION PERFORMANCE</h2>

                <div class="filter-bar">
                    <button class="filter-btn active" onclick="filterHistory('all')">ALL</button>
                    <button class="filter-btn" onclick="filterHistory('won')">WINS</button>
                    <button class="filter-btn" onclick="filterHistory('lost')">LOSSES</button>
                    <button class="filter-btn" onclick="filterHistory('pending')">PENDING</button>
                    <button class="filter-btn" onclick="clearHistory()"
                        style="margin-left: auto; color: #f43f5e;">Reset</button>
                </div>

                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Match</th>
                                <th>Prediction</th>
                                <th>Result</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <!-- Injected JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentLeague = 'Premier League';
        let leagues = [];
        let historyData = [];

        async function init() {
            try {
                loadHistory(); // Load from local storage
                const res = await fetch(`${API_BASE}/leagues`);
                leagues = await res.json();
                renderTabs();
                loadFixtures(currentLeague);
            } catch (e) {
                console.error("Initialization failed", e);
            }
        }

        // --- NAVIGATION & MENU ---
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('open');
        }

        function switchView(viewName) {
            toggleMenu(); // Close menu
            if (viewName === 'tactical') {
                document.getElementById('view-tactical').style.display = 'block';
                document.getElementById('view-history').style.display = 'none';
            } else {
                document.getElementById('view-tactical').style.display = 'none';
                document.getElementById('view-history').style.display = 'block';
                renderHistory();
            }
        }

        // --- HISTORY LOGIC ---
        function loadHistory() {
            const stored = localStorage.getItem('betly_history');
            if (stored) {
                historyData = JSON.parse(stored);
            }
        }

        function saveHistory() {
            localStorage.setItem('betly_history', JSON.stringify(historyData));
        }

        function addToHistory(pred, recs) {
            // Check if already exists (prevent dupes on re-click)
            const id = `${pred.home}-${pred.away}-${new Date().toDateString()}`;
            if (historyData.some(h => h.id === id)) return;

            const item = {
                id: id,
                date: new Date().toISOString(),
                home: pred.home,
                away: pred.away,
                league: currentLeague,
                predicted_score: pred.predicted_score,
                primary_pick: recs.primary.pick,
                result: '?',
                status: 'pending' // pending, won, lost
            };
            historyData.unshift(item); // Add to top
            if (historyData.length > 50) historyData.pop(); // Limit to 50
            saveHistory();
        }

        function renderHistory(filter = 'all') {
            const tbody = document.getElementById('history-tbody');
            let filtered = historyData;
            if (filter !== 'all') {
                filtered = historyData.filter(h => h.status === filter);
            }

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 30px; color: var(--text-secondary);">No records found.</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(item => `
                <tr>
                    <td>${new Date(item.date).toLocaleDateString()}</td>
                    <td><span style="color:white; font-weight:600;">${item.home}</span> vs ${item.away}</td>
                    <td>
                        <div style="font-weight:700;">${item.primary_pick}</div>
                        <div style="font-size:0.75rem; opacity:0.7;">Score: ${item.predicted_score}</div>
                    </td>
                    <td>
                        <div style="display:flex; gap:5px;">
                            <button onclick="updateStatus('${item.id}', 'won')" style="background:rgba(16,185,129,0.2); border:none; color:#10b981; cursor:pointer; padding:2px 6px; border-radius:4px;">✔</button>
                            <button onclick="updateStatus('${item.id}', 'lost')" style="background:rgba(244,63,94,0.2); border:none; color:#f43f5e; cursor:pointer; padding:2px 6px; border-radius:4px;">✘</button>
                        </div>
                    </td>
                    <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                </tr>
            `).join('');

            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            // Simple robust check for button highlighting is tricky without IDs, so we skip strictly updating classes for now or do it implicitly. 
            // Better: passing event to this function or simple selector
        }

        function updateStatus(id, newStatus) {
            const item = historyData.find(h => h.id === id);
            if (item) {
                item.status = newStatus;
                item.result = newStatus === 'won' ? 'Correct' : 'Incorrect';
                saveHistory();
                renderHistory();
            }
        }

        function filterHistory(status) {
            renderHistory(status);
        }

        function clearHistory() {
            if (confirm("Clear all prediction history?")) {
                historyData = [];
                saveHistory();
                renderHistory();
            }
        }

        function renderTabs() {
            const container = document.getElementById('league-tabs');
            container.innerHTML = leagues.map(l => `
                <div class="tab ${l.name === currentLeague ? 'active' : ''}" onclick="switchLeague('${l.name}')">
                    ${l.name}
                </div>
            `).join('');
        }

        async function switchLeague(name) {
            currentLeague = name;
            renderTabs();
            document.getElementById('results-display').style.display = 'none';
            await loadFixtures(name);
        }

        async function loadFixtures(league) {
            const list = document.getElementById('fixture-list');
            list.innerHTML = Array(3).fill('<div class="fixture-item loading-shimmer" style="height: 70px;"></div>').join('');

            try {
                const res = await fetch(`${API_BASE}/fixtures/${encodeURIComponent(league)}`);
                const data = await res.json();

                // Filter out past fixtures
                const now = new Date();
                const upcomingFixtures = data.fixtures.filter(f => {
                    const matchDate = new Date(f.DateTime);
                    return matchDate >= now;
                });

                if (upcomingFixtures.length === 0) {
                    list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No upcoming matches found.</div>';
                    return;
                }

                list.innerHTML = upcomingFixtures.map(f => {
                    const d = new Date(f.DateTime);
                    // Format: DD/MM/YYYY HH:MM
                    const day = String(d.getDate()).padStart(2, '0');
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const year = d.getFullYear();
                    const hours = String(d.getHours()).padStart(2, '0');
                    const mins = String(d.getMinutes()).padStart(2, '0');
                    const formatted = `${day}/${month}/${year} ${hours}:${mins}`;

                    return `
                    <div class="fixture-item" onclick="getPrediction('${f.Home}', '${f.Away}')">
                        <div class="f-teams">${f.Home} vs ${f.Away}</div>
                        <div class="f-meta">${formatted}</div>
                    </div>
                `}).join('');
            } catch (e) {
                list.innerHTML = '<div style="color: #f87171; padding: 20px;">Intelligence Synch Failure</div>';
            }
        }


        async function getPrediction(home, away) {
            const display = document.getElementById('results-display');
            display.style.display = 'block';
            display.style.opacity = '0.5';

            try {
                // Ensure API call uses the current host and protocol for online compatibility
                const api_url = `${window.location.protocol}//${window.location.host}${API_BASE}/predict`;

                const res = await fetch(api_url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home_team: home, away_team: away, league: currentLeague })
                });

                if (!res.ok) {
                    const errorBody = await res.text();
                    throw new Error(`Server Error (${res.status}): ${errorBody}`);
                }

                const data = await res.json();
                renderResults(data);

                // Save to History automatically
                addToHistory(data.prediction, data.recommendations);

                display.style.opacity = '1';
                display.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                console.error("Betly Intelligence Sync Error:", e);
                alert("Intelligence Sync Interrupted:\n" + e.message);
                display.style.opacity = '1';
            }
        }

        function renderResults(data) {
            if (!data || !data.prediction) {
                console.error("Invalid prediction data:", data);
                return;
            }
            const pred = data.prediction;
            const recs = data.recommendations;

            // Header
            document.getElementById('match-header').innerHTML = `
                <div class="team-box">
                    <img src="${pred.home_logo || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/80?text=${pred.home[0]}'">
                    <div class="team-name">${pred.home}</div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="team-box">
                    <img src="${pred.away_logo || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/80?text=${pred.away[0]}'">
                    <div class="team-name">${pred.away}</div>
                </div>
            `;

            // Score
            document.getElementById('predicted-score-val').innerText = pred.predicted_score;

            // Probability Gauge
            const hPerc = (pred.mc_h_win * 100).toFixed(0);
            const dPerc = (pred.mc_draw * 100).toFixed(0);
            const aPerc = (pred.mc_a_win * 100).toFixed(0);

            const gaugeContainer = document.createElement('div');
            gaugeContainer.className = 'prob-gauge-container';
            gaugeContainer.innerHTML = `
                <div class="prob-gauge">
                    <div class="gauge-h" style="width: ${hPerc}%"></div>
                    <div class="gauge-d" style="width: ${dPerc}%"></div>
                    <div class="gauge-a" style="width: ${aPerc}%"></div>
                </div>
                <div class="gauge-labels">
                    <span class="label-h">${pred.home} ${hPerc}%</span>
                    <span>DRAW ${dPerc}%</span>
                    <span class="label-a">${aPerc}% ${pred.away}</span>
                </div>
                <div style="text-align: center; font-size: 0.65rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em; margin-top: 5px; font-weight: 600;">win probability</div>
            `;

            const resultsArea = document.querySelector('.results-area');
            const scoreBox = document.querySelector('.score-box');
            // Remove existing gauge if any
            const oldGauge = document.querySelector('.prob-gauge-container');
            if (oldGauge) oldGauge.remove();
            scoreBox.parentNode.insertBefore(gaugeContainer, scoreBox.nextSibling);

            // Picks
            const types = [
                { key: 'primary', grad: 'var(--hero-grad)', class: 'pick-primary' },
                { key: 'safety', grad: 'var(--safety-grad)', class: 'pick-safety' },
                { key: 'tactical', grad: 'var(--value-grad)', class: 'pick-risky' }
            ];

            document.getElementById('picks-grid').innerHTML = types.map(t => {
                const rec = recs[t.key];
                return `
                    <div class="pick-card ${t.class}" style="background: ${t.grad}">
                        <div>
                            <div class="pick-type">${rec.type}</div>
                            <div class="pick-val">${rec.pick}</div>
                        </div>
                        <div class="pick-insight">"${rec.insight}"</div>
                    </div>
                `;
            }).join('');

            // H2H History Section
            const h2hContainer = document.getElementById('h2h-history');
            if (pred.h2h && pred.h2h.recent && pred.h2h.recent.length > 0) {
                const resultsHtml = pred.h2h.recent.map(m => `
                    <div style="background: rgba(255,255,255,0.02); padding: 8px 12px; border-radius: 12px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03);">
                        <span style="color: var(--text-secondary); flex: 1;">${m.DateTime.split(' ')[0]}</span>
                        <span style="flex: 2; text-align: center; font-weight: 600;">${m.Home} ${m.Score} ${m.Away}</span>
                    </div>
                `).reverse().join('');

                h2hContainer.innerHTML = `
                    <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);">Conflict History</h3>
                            <div style="font-size: 0.7rem; background: var(--accent-blue); padding: 2px 8px; border-radius: 10px; color: white;">LAST 5</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            ${resultsHtml}
                        </div>
                    </div>
                `;
                h2hContainer.style.display = 'block';
            } else {
                h2hContainer.style.display = 'none';
            }

            document.getElementById('analytics-summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 15px; text-align: center;">
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">BTTS</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.btts * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">OVER 1.5</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.over15 * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">OVER 2.5</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.over25 * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">1X</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${((pred.mc_h_win + pred.mc_draw) * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">X2</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${((pred.mc_a_win + pred.mc_draw) * 100).toFixed(0)}%</div>
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>

</html>

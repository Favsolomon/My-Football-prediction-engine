<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betly AI | Tactical Core</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent-blue: #3b82f6;
            --accent-glow: #60a5fa;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --hero-grad: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --value-grad: linear-gradient(135deg, #92400e 0%, #f59e0b 100%);
            --safety-grad: linear-gradient(135deg, #334155 0%, #64748b 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-box {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-identity {
            font-size: 0.8rem;
            color: #10b981;
            letter-spacing: 0.2em;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
            scrollbar-width: none;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .tab:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .tab.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        /* Main Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Selection */
        .selector-box h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #fixture-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .fixture-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .fixture-item:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .fixture-item.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .f-teams {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }

        .f-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Results Area */
        .results-area {
            display: none;
            /* Shown via JS */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .team-box {
            text-align: center;
            flex: 1;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .vs-divider {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .score-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .score-label {
            font-size: 0.8rem;
            color: #10b981;
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        .score-val {
            font-size: 3rem;
            font-weight: 800;
        }

        /* Picks Grid */
        .picks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas:
                "primary risky"
                "safety risky";
            gap: 20px;
            margin-bottom: 30px;
        }

        .pick-primary {
            grid-area: primary;
        }

        .pick-safety {
            grid-area: safety;
        }

        .pick-risky {
            grid-area: risky;
        }

        @media (max-width: 600px) {
            .picks-grid {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "primary"
                    "safety"
                    "risky";
            }
        }

        .pick-card {
            padding: 15px;
            border-radius: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pick-type {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 800;
            opacity: 0.8;
        }

        .pick-val {
            font-size: 1.3rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .pick-insight {
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-box">
                <h1>BETLY AI</h1>
                <div class="sidebar-identity">TACTICAL CORE â€¢ ONLINE</div>
            </div>
        </header>

        <nav class="tabs" id="league-tabs">
            <!-- Tabs injected via JS -->
        </nav>

        <main class="main-layout">
            <aside class="glass-card selector-box">
                <h2>Match Fixtures</h2>
                <div id="fixture-list">
                    <!-- Fixtures injected via JS -->
                    <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                    <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                    <div class="fixture-item loading-shimmer" style="height: 70px;"></div>
                </div>
            </aside>

            <section id="results-display" class="results-area">
                <div class="glass-card">
                    <div class="match-header" id="match-header">
                        <!-- Header injected via JS -->
                    </div>

                    <div class="score-box">
                        <div class="score-label">AI PREDICTED SCORE</div>
                        <div class="score-val" id="predicted-score-val">--</div>
                    </div>

                    <div class="picks-grid" id="picks-grid">
                        <!-- Picks injected via JS -->
                    </div>

                    <div id="analytics-summary"
                        style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                        <!-- Analytics injected via JS -->
                    </div>
                </div>

                <div id="h2h-history" style="display: none;">
                    <!-- H2H History injected via JS -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_BASE = '/api';
        let currentLeague = 'Premier League';
        let leagues = [];

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/leagues`);
                leagues = await res.json();
                renderTabs();
                loadFixtures(currentLeague);
            } catch (e) {
                console.error("Initialization failed", e);
            }
        }

        function renderTabs() {
            const container = document.getElementById('league-tabs');
            container.innerHTML = leagues.map(l => `
                <div class="tab ${l.name === currentLeague ? 'active' : ''}" onclick="switchLeague('${l.name}')">
                    ${l.name}
                </div>
            `).join('');
        }

        async function switchLeague(name) {
            currentLeague = name;
            renderTabs();
            document.getElementById('results-display').style.display = 'none';
            await loadFixtures(name);
        }

        async function loadFixtures(league) {
            const list = document.getElementById('fixture-list');
            list.innerHTML = Array(3).fill('<div class="fixture-item loading-shimmer" style="height: 70px;"></div>').join('');

            try {
                const res = await fetch(`${API_BASE}/fixtures/${encodeURIComponent(league)}`);
                const data = await res.json();

                if (data.fixtures.length === 0) {
                    list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No upcoming matches found.</div>';
                    return;
                }

                list.innerHTML = data.fixtures.map(f => `
                    <div class="fixture-item" onclick="getPrediction('${f.Home}', '${f.Away}')">
                        <div class="f-teams">${f.Home} vs ${f.Away}</div>
                        <div class="f-meta">${new Date(f.DateTime).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<div style="color: #f87171; padding: 20px;">Intelligence Synch Failure</div>';
            }
        }

        async function getPrediction(home, away) {
            const display = document.getElementById('results-display');
            display.style.display = 'block';
            display.style.opacity = '0.5';

            try {
                // Ensure API call uses the current host and protocol for online compatibility
                const api_url = `${window.location.protocol}//${window.location.host}${API_BASE}/predict`;

                const res = await fetch(api_url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ home_team: home, away_team: away, league: currentLeague })
                });

                if (!res.ok) {
                    const errorBody = await res.text();
                    throw new Error(`Server Error (${res.status}): ${errorBody}`);
                }

                const data = await res.json();
                renderResults(data);
                display.style.opacity = '1';
                display.scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                console.error("Betly Intelligence Sync Error:", e);
                alert("Intelligence Sync Interrupted:\n" + e.message);
                display.style.opacity = '1';
            }
        }

        function renderResults(data) {
            if (!data || !data.prediction) {
                console.error("Invalid prediction data:", data);
                return;
            }
            const pred = data.prediction;
            const recs = data.recommendations;

            // Header
            document.getElementById('match-header').innerHTML = `
                <div class="team-box">
                    <img src="${pred.home_logo || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/80?text=${pred.home[0]}'">
                    <div class="team-name">${pred.home}</div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="team-box">
                    <img src="${pred.away_logo || ''}" class="team-logo" onerror="this.src='https://via.placeholder.com/80?text=${pred.away[0]}'">
                    <div class="team-name">${pred.away}</div>
                </div>
            `;

            // Score
            document.getElementById('predicted-score-val').innerText = pred.predicted_score;

            // Picks
            const types = [
                { key: 'primary', grad: 'var(--hero-grad)', class: 'pick-primary' },
                { key: 'safety', grad: 'var(--safety-grad)', class: 'pick-safety' },
                { key: 'tactical', grad: 'var(--value-grad)', class: 'pick-risky' }
            ];

            document.getElementById('picks-grid').innerHTML = types.map(t => {
                const rec = recs[t.key];
                return `
                    <div class="pick-card ${t.class}" style="background: ${t.grad}">
                        <div>
                            <div class="pick-type">${rec.type}</div>
                            <div class="pick-val">${rec.pick}</div>
                        </div>
                        <div class="pick-insight">"${rec.insight}"</div>
                    </div>
                `;
            }).join('');

            // H2H History Section
            const h2hContainer = document.getElementById('h2h-history');
            if (pred.h2h && pred.h2h.recent && pred.h2h.recent.length > 0) {
                const resultsHtml = pred.h2h.recent.map(m => `
                    <div style="background: rgba(255,255,255,0.02); padding: 8px 12px; border-radius: 12px; font-size: 0.8rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.03);">
                        <span style="color: var(--text-secondary); flex: 1;">${m.DateTime.split(' ')[0]}</span>
                        <span style="flex: 2; text-align: center; font-weight: 600;">${m.Home} ${m.Score} ${m.Away}</span>
                    </div>
                `).reverse().join('');

                h2hContainer.innerHTML = `
                    <div style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary);">Conflict History</h3>
                            <div style="font-size: 0.7rem; background: var(--accent-blue); padding: 2px 8px; border-radius: 10px; color: white;">LAST 5</div>
                        </div>
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            ${resultsHtml}
                        </div>
                    </div>
                `;
                h2hContainer.style.display = 'block';
            } else {
                h2hContainer.style.display = 'none';
            }

            document.getElementById('analytics-summary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 15px; text-align: center;">
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">BTTS</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.btts * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">OVER 1.5</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.over15 * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">OVER 2.5</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.over25 * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">WIN (H)</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.h_win * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">WIN (A)</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${(pred.mc_a_win * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">1X</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${((pred.h_win + pred.draw) * 100).toFixed(0)}%</div>
                    </div>
                    <div>
                        <div style="font-size: 0.7rem; color: var(--text-secondary);">X2</div>
                        <div style="font-size: 1.1rem; font-weight: 800;">${((pred.mc_a_win + pred.draw) * 100).toFixed(0)}%</div>
                    </div>
                </div>
            `;
        }

        init();
    </script>
</body>

</html>
